
<!-- Modal object -->
<div class="modal fade" id="object-info-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<input type="hidden" id="object-id" value="0">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">New Object</h4>
			</div>
			
			<div class="modal-body">
			
				<div class="row">
					<div class="col-md-6">

						<div class="form-group">
							<label for="object-name" class="control-label">Name</label>

							<input type="text" class="form-control" id="object-name" placeholder="John">
						</div>	

					</div>

				</div>
			
				<div class="row">
					<div class="col-md-12">

						<div class="form-group">
							<label for="object-address" class="control-label">Address</label>

							<input type="text" class="form-control" id="object-address" placeholder="Address">
						</div>	
						
					</div>
				</div>
			
				<div class="row">
					<div class="col-md-12">
						
						<div class="form-group no-margin">
							<label for="object-description" class="control-label">Description</label>
							
							<textarea class="form-control autogrow" id="object-description" placeholder="Write something about your Object"></textarea>
						</div>	
						
					</div>
				</div>
				
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-info" id="object-info-modal-ok" onclick="saveObject();">Crate</button>
			</div>
		</div>
	</div>
</div>
